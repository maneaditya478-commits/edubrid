<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduBridge</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="js/language.js"></script>
    <script src="js/theme.js" defer></script>
</head>
<body>
    <div class="login-container">
        <div class="theme-toggle-bar">
            <button class="btn btn-ghost" id="themeToggle" aria-label="Toggle dark mode">üåô</button>
        </div>
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <span class="logo-icon">üéì</span>
                    <h1 data-translate="common.logo">EduBridge</h1>
                </div>
                <h2 data-translate="login.title">Welcome Back</h2>
                <p data-translate="login.subtitle">Sign in to continue your learning journey</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email" data-translate="login.email">Email or Username</label>
                    <input type="text" id="email" name="email" data-translate="login.email" placeholder="Email or Username" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password" data-translate="login.password">Password</label>
                    <input type="password" id="password" name="password" data-translate="login.password" placeholder="Password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" id="remember">
                        <span data-translate="login.rememberMe">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link" data-translate="login.forgotPassword">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full" data-translate="login.signIn">Sign In</button>
            </form>

            <div class="login-footer">
                <p><span data-translate="login.noAccount">Don't have an account?</span> <a href="register.html" data-translate="login.signUp">Sign up</a></p>
                <a href="index.html" class="back-link" data-translate="login.backToHome">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
